<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="gameArea">
        <div id="timer" class="timer">Time: 0 s</div>
        <progress id="timeBar" value="0" max="100"></progress>
        <canvas id="gameCanvas"></canvas>
    </div>    
    <div id="controls" class="d-flex flex-column align-items-center">
        <button id="toggleGrid" class="btn btn-secondary">切換網格</button>
        <div class="btn-group">
            <button id="up" class="btn btn-secondary">上</button>
        </div>
        <div class="btn-group mt-2 mb-2">
            <button id="left" class="btn btn-secondary">左</button>
            <button id="right" class="btn btn-secondary">右</button>
        </div>
        <div class="btn-group">
            <button id="down" class="btn btn-secondary">下</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
